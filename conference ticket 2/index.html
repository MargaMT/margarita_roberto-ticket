<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/styles.css">
  <title>Conference Ticket Generator</title>
</head>
<body>
  <!-- bina Roberto Gutierrez _ Graciela MIs -->

  <main>
    <section id="formSection">

      <img src="Desafio1/assets/images/logo-full.svg" alt="logo">

      <h1 class="p"> Journey to Coding Conf 2025 Starts Here!</h1>
      <p>Secure your spot at next year's biggest coding conference.</p>
      <div class="form-group">

        <label>Upload Avatar</label>
        <input type="file" id="avatar" accept="image/jpeg,image/png">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="">
      </div>
      <div class="form-group">
        <label>GitHub Username</label>
        <input type="text" id="github" placeholder="">
      </div>
      <a href="../conference-ticket-generator-main/ticket.html.html"><button onclick="generateTicket()">Generate My Ticket</button></a>
    </section>

          
          

       
</body>
</html>
